environment: production
environmentCode:
name: fcp-fd-file-processor
namespace: fcp-fd
workstream: fcp-fd
image: fcp-fd-file-processor

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: fcp-fd-file-processor-config-map

containerSecret:
  name: fcp-fd-file-processor-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 100Mi
  limitCpu: 100m
  port: 3000

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5
